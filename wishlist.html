<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cart.css">
    <title>Products Section</title>
</head>
<body>
    <section class="products">
        <h1 class="section-title">Top Products Of The Season</h1>
        <div class="products-list">
            <div class="product" data-aos="fade-up" data-aos-delay="200">
                <div class="product-image">
                    <div class="main-image">
                        <img src="./images/product1-effect.jpg" alt="Product Image">
                    </div>
                    <div class="effect-image">
                        <img src="./images/product1.webp" alt="Product Image">
                    </div>
                    <div class="overlay-image">
                        <button class="btn btn-white">Add To Wishlist</button>
                    </div>
                </div>
                <div class="product-info">
                    <h2 class="product-title">Product Name</h2>
                    <p class="product-price">$99.99</p>
                </div>
            </div>
            <div class="product" data-aos="fade-up" data-aos-delay="200">

                <div class="product-image">

                    <div class="main-image">
                        <img src="./images/product2.jpg" alt="product">
                    </div>
                    <div class="effect-image">
                        <img src="./images/product2-effect.jpg" alt="product">
                    </div>
                    <div class="overlay-image">
                        <button class="btn btn-white">
                            Add To Wishlist
                        </button>
                    </div>


                </div>

                <div class="product-details">
                    <p class="product-name">Green Top</p>
                    <p>Price - $100</p>
                </div>

            </div>
            
<!-- Repeat for more products -->

        </div>
    </section>
</body>
</html>
